
#Erros Categoria

CAD-01 = Categoria não encontrada. Verifique as informações fornecidas.
CAD-02 = Categoria já cadastrada no sistema. Verifique as informações fornecidas.
CAD-03 = Erro ao cadastrar categoria. Verifique as informações fornecidas e tente novamente.
CAD-04 = Erro ao excluir categoria. Verifique as informações fornecidas e tente novamente.

#Erros Produtos

CAD-05 = Produto não encontrado. Verifique as informações fornecidas.
CAD-06 = Produto já cadastrado no sistema. Verifique as informações fornecidas.
CAD-07 = Erro ao cadastrar produto. Verifique as informações fornecidas e tente novamente.
CAD-08 = Erro ao excluir produto. Verifique as informações fornecidas e tente novamente.

#Erros gerais

CAD-09 = Erro ao processar as informações. Verifique as informações fornecidas e tente novamente.